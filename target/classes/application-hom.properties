#CONFIGURA��ES DO PROJETO DE FRANQUIAS CADASTRO
spring.profiles.active=hom
server.port=5003
spring.application.name=trusthub-cobranca-relatorios
eureka.client.fetchRegistry: true
eureka.client.registerWithEureka: true
eureka.client.serviceUrl.defaultZone=https://comum-server-eureka1-homologacao.interno.srmasset.com:443/eureka
eureka.instance.statusPageUrl=http://${eureka.instance.hostname}:${server.port}/info
eureka.instance.healthCheckUrl=http://${eureka.instance.hostname}:${server.port}/health
eureka.instance.homePageUrl=http://${eureka.instance.hostname}:${server.port}/
eureka.instance.preferIpAddress: true
eureka.client.register-with-eureka=true
eureka.waitTimeInMsWhenSyncEmpty: 3000000

management.endpoints.web.base-path=
endpoints.beans.id=springbeans
endpoints.beans.sensitive=false
endpoints.beans.enabled=true

#ACESSO A BANCO DE DADOS
spring.cloud.config.uri=https://comum-config-git.interno.srmasset.com:443
spring.cloud.config.name=database
spring.cloud.config.server.git.basedir=srm-config
spring.cloud.config.label=homologacao


app.cobranca.integracao.cobranca.contexto=/trusthub-cobranca-integracao/v1
